<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4e4;
            margin: 10px;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .checkout-container {
            background-color: #ffffff;
            padding: 40px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            border: 1px solid #e0e0e0;
        }
        .checkout-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333333;
        }
        .checkout-message {
            font-size: 18px;
            color: #666666;
            margin-bottom: 30px;
        }
        .order-details {
            text-align: left;
            margin-bottom: 20px;
        }
        .order-details h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #555555;
        }
        .order-details p {
            font-size: 16px;
            color: #777777;
            margin: 5px 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            color: #ffffff;
            background-color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #333;
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            text-decoration: none;
            color: black;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }
        .social-media a:hover {
            color: #333;
        }
        .contact-info {
            margin-top: 20px;
            font-size: 14px;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-title">Checkout Page</div>
        <p class="checkout-message">Thank you for your purchase!</p>
        <div class="order-details">
            <h2>Order Summary</h2>
            <p>Item: T-Shirt</p>
        </div>
        <a href="buy.html" target="_blank" class="btn">Continue Shopping</a>
        <div class="social-media">
            <a href="https://www.facebook.com" title="Facebook" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.twitter.com" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="contact-info">
            <p>If you have any questions, please contact us at support@example.com</p>
        </div>
    </div>
</body>
</html>
